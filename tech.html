<script type="text/javascript">
function python(){
var elem = document.getElementById("python");
var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 80) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }}

function c(){
  var elem = document.getElementById("c");
  var width = 1;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 90) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
      }
    }}

function html(){
    var elem = document.getElementById("html");
    var width = 1;
      var id = setInterval(frame, 10);
      function frame() {
        if (width >= 90) {
          clearInterval(id);
        } else {
          width++;
          elem.style.width = width + '%';
        }
      }}
function css(){
      var elem = document.getElementById("css");
      var width = 1;
        var id = setInterval(frame, 10);
        function frame() {
          if (width >= 80) {
            clearInterval(id);
          } else {
            width++;
            elem.style.width = width + '%';
          }
        }}

function bootstrap(){
        var elem = document.getElementById("bootstrap");
        var width = 1;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 80) {
              clearInterval(id);
            } else {
              width++;
              elem.style.width = width + '%';
            }
          }}
function js(){
          var elem = document.getElementById("js");
          var width = 1;
            var id = setInterval(frame, 10);
            function frame() {
              if (width >= 60) {
                clearInterval(id);
              } else {
                width++;
                elem.style.width = width + '%';
              }
            }}
function mat(){
            var elem = document.getElementById("materialize");
            var width = 1;
              var id = setInterval(frame, 10);
              function frame() {
                if (width >= 80) {
                  clearInterval(id);
                } else {
                  width++;
                  elem.style.width = width + '%';
                }
              }}
function flutter(){
              var elem = document.getElementById("fluttter");
              var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                  if (width >= 20) {
                    clearInterval(id);
                  } else {
                    width++;
                    elem.style.width = width + '%';
                  }
                }}

flutter();

</script>

<script>
var slider_content = document.getElementById("box");
var image=['a','b','c','d','e','f'];
var i = image.length;

function nextimage(){
  if(i<image.length){
    i = i+1;
  }else{
    i=1;
  }
  slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
}

function prewimage(){
  if(i<image.length+1 && i>1){
    i = i-1;
  }else{
    i=image.length;
  }
  slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
}
</script>
