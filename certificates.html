<html lang="en" dir="ltr">

<title>Certificate</title>

</head>

<body class="bg4">
<div class="slider">

<div class="slide" id="box">
<img src="a.jpg" alt="">
</div>

<div class="slide" id="box">
<img src="b.jpg" alt="">
</div>

<div class="slide" id="box">
<img src="c.jpg" alt="">
</div>

<div class="slide" id="box">
<img src="d.jpg" alt="">
</div>

<div class="slide" id="box">
<img src="e.jpg" alt="">
</div>

<div class="slide" id="box">
<img src="f.jpg" alt="">
</div>

<button class="prew" type="button" name="button" onclick="prewimage()" id="cert">-</button>
<button class="next" type="button" name="button" onclick="nextimage()" id="cert">+</button>

</div>
<script>
var slider_content = document.getElementById("box");
var image=['a','b','c','d','e','f'];
var i = image.length;

function nextimage(){
  if(i<image.length){
    i = i+1;
  }else{
    i=1;
  }
  slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
}

function prewimage(){
  if(i<image.length+1 && i>1){
    i = i-1;
  }else{
    i=image.length;
  }
  slider_content.innerHTML="<img src="+image[i-1]+".jpg>";
}
</script>

  </body>
</html>
